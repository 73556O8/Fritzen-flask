{% extends "base.html" %}

{% block title %}add_players{% endblock %}

{% block content %}
<h1>Enter the {{ amount_players }} names of the players</h1>

<form action="/add_players" method="POST">

    {% for name in range(amount_players) %}
    <div class="form-group">
        <label for="exampleFormControlInput">name {{ name }}</label>
        <input type="text" name="name{{name}}" class="form-control" id="exampleFormControlInput" placeholder="Enter name here">
    </div>
    {% endfor %}

    <div>
        <button type="submit" name="add" value="add" class="btn btn-primary">ADD </button>
    </div>

</form>

<form action="/start" method="POST">

    <div class="next">
        <button type="submit" name="next" value="next"  class="btn btn-success">NEXT</button>
    </div>

</form>

{% endblock %}
