{% extends "base.html"%}
{% block title %}home page{% endblock %}

{% block include_css %}
<link rel="stylesheel" href="{{url_for('static', filename='styles/start.css')}}">"
{% endblock %}

{% block content %}
<h1>Start the game</h1>

<form method="POST">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Amount of players</label>
        <select type="submit" name="amount_players" class="form-control" id="exampleFormControlSelect1">
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </div>

{% for nameLoop in range(2) %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name here">
    </div>
{% endfor %}

    <div class="form-group">
        <label for="exampleFormControlInput2">Amount of points per shot</label>
        <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Enter number here">
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Physical dices</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Virtual dices</label>
    </div>

    <div class="btn-light">
        <button type="submit" class="btn btn-light">START</button>
    </div>
</form>

{% endblock %}
